    <script>
        layui.use(['form', 'table', 'layer', 'laydate'], function(){
            var form = layui.form
            ,table = layui.table
            ,layer = layui.layer
            laydate = layui.laydate;

            // 查询提交
            form.on('submit(search)', function(data){
                // api
                console.log(data.field);
            });

            //监听头工具栏事件；操作
            table.on('tool(checkedIn)', function(obj){
                if (obj.event == 'enter') {
                    $('.popup.enter').fadeIn('fast');
                    $('.mask').fadeIn();
                } else if (obj.event == 'settle') {
                    $('.popup.settle').fadeIn('fast');
                    $('.mask').fadeIn();
                }
            });
            
            // 入账提交
            form.on('submit(add)', function(data){
                // api
                console.log(data.field);
                $('.popup').fadeOut('fast');
                $('.mask').fadeOut();
                layer.msg('入账成功!',{icon:1, time:1000});
            });

            // 结账退房提交
            form.on('submit(settle)', function(data){
                // api
                console.log(data.field);
                $('.popup').fadeOut('fast');
                $('.mask').fadeOut();
                layer.msg('结账退房成功!',{icon:1, time:1000});
            });

            // 宾客管理表格
            table.render({
                elem: '#checkedIn'
                ,url:'../images/js/data.json'
                ,cols: [[
                    {field:'room_type', title: '姓名/电话'}
                    ,{field:'room_num',title: '客源类别'}
                    ,{field:'order_num', title: '入住类别'}
                    ,{field:'name', title: '房型'}
                    ,{field:'room_item', title: '房号'}
                    ,{field:'is_wake', title: '房价'}
                    ,{field:'live_time', title: '预抵'}
                    ,{field:'live_time', title: '预离'}
                    ,{field:'room_num', title: '押金'}
                    ,{field:'total_room', title: '余额'}
                    ,{field:'status', title: '操作', toolbar: '#control'}
                ]]
            });

            // 入住时间日期
            laydate.render({
                elem: '#inDate'
                ,type: 'datetime'
                ,range: true
                ,done: function (e){
                    if (e) {
                        $('.form-box #outDate').attr('disabled', true);
                    } else {
                        $('.form-box #outDate').removeAttr('disabled');
                    }
                }
            });

            // 离店时间日期
            laydate.render({
                elem: '#outDate'
                ,type: 'datetime'
                ,range: true
                ,done: function (e){
                    if (e) {
                        $('.form-box #inDate').attr('disabled', true);
                    } else {
                        $('.form-box #inDate').removeAttr('disabled');
                    }
                }
            });

            // 各种弹窗关闭
            $('.popup .close, .popup .cheek, .mask').on('click', function (){
                $('.popup').fadeOut('fast');
                $('.mask').fadeOut();
            });
        });
    </script>
