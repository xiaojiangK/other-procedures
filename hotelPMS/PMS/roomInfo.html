    <script>
        layui.use(['form', 'table', 'layer'], function(){

            ,layer = layui.layer;

                console.log(data.field);
            });

            //监听开关

                layer.msg('修改成功!',{icon:1, time:1000});
            });

            //监听头工具栏事件；操作
            table.on('tool(roomList)', function(obj){
                if (obj.event == 'edit') {
                    $('.popup.add .title').text('修改房型');
                    $('.popup.add').fadeIn('fast');
                    $('.mask').fadeIn();
                }
            });

            // 添加房间提交
            form.on('submit(muitAdd)', function(data){
                // api
                var arr = [];
                for (let i of $('.preview span')) {
                    arr.push($(i).text());
                }
                data.field.preview = arr;
                console.log(data.field);
                $('.popup').fadeOut('fast');
                $('.mask').fadeOut();
                layer.msg('保存成功!',{icon:1, time:1000});
            });

            // 批量添加房间提交
            form.on('submit(add)', function(data){
                var title = $('.popup.add .title').text();
                if (title == '修改房型') {
                    // edit api
                } else {
                    // add api
                }
                $('.popup').fadeOut('fast');
                $('.mask').fadeOut();
                layer.msg('保存成功!',{icon:1, time:1000});
                console.log(data.field);
            });

            // 房间信息表格
            table.render({
                elem: '#roomList'
                ,url:'../images/js/data.json'
                ,cols: [[
                    {field:'room_type', title: '楼层名称'}
                    ,{field:'room_num',title: '房间号'}
                    ,{field:'order_num', title: '房型名称'}
                    ,{field:'name', title: '房间特征'}
                    ,{field:'total_room', title: '状态', toolbar: '#switch'}
                    ,{field:'status', title: '操作', toolbar: '#edit'}
                ]]
            });

            // 各种弹窗关闭
            $('.popup .close, .popup .cheek, .mask').on('click', function (){
                $('.popup').fadeOut('fast');
                $('.mask').fadeOut();
            });
            
            $('.form-box .right button').eq(0).on('click', function (){
                $('.popup.add .title').text('添加房型');
                $('.popup.add').fadeIn('fast');
                $('.mask').fadeIn();
            });

            $('.form-box .right button').eq(1).on('click', function (){
                $('.popup.muitAdd').fadeIn('fast');
                $('.mask').fadeIn();
            });

        });
