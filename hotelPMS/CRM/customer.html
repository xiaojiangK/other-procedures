<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../images/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../images/css/xadmin.css" />
    <link rel="stylesheet" href="../images/css/style.css" />
    <link rel="stylesheet" href="../images/css/font.css" />
    <title>酒店管理后台 - 公司客户</title>
</head>
<body>
    <div class="wrap">
        <!-- top start -->
        <div class="container">
            <div class="logo">
                <a href="./index.html">酒店管理后台</a>
            </div>
            <ul class="layui-nav right" lay-filter="">
                <li class="layui-nav-item">
                    <a href="javascript:;">2019/7/10  晚班</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe66f;</i>
                        <span>yy234555</span>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" title="退出"><i class="layui-icon">&#xe66b;</i></a>
                </li>
            </ul>
        </div>
        <!-- top end -->
        
        <!-- left start -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li>
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-home left-nav-li" lay-tips="酒店首页"></i>
                            <cite>酒店首页</cite>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-template-1 left-nav-li" lay-tips="房态管理"></i>
                            <cite>房态管理</cite>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-group left-nav-li" lay-tips="店员管理"></i>
                            <cite>CRM</cite>
                            <i class="iconfont nav_right">&#xe697;</i>
                        </a>
                        <ul class="sub-menu">
                            <li>
                                <a href="./memberAdmin.html">
                                    <i class="iconfont">&#xe70b;</i>
                                    <cite>会员管理</cite>
                                </a>
                            </li>
                            <li>
                                <a href="./memberLevel.html">
                                    <i class="iconfont">&#xe70b;</i>
                                    <cite>会员等级</cite>
                                </a>
                            </li>
                            <li>
                                <a href="./salesperson.html">
                                    <i class="iconfont">&#xe70b;</i>
                                    <cite>销售员</cite>
                                </a>
                            </li>
                            <li>
                                <a href="./customer.html">
                                    <i class="iconfont">&#xe70b;</i>
                                    <cite>公司客户</cite>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- left end -->

        <!-- page-content -->
        <div class="page-content common">
            <div class="main customer">
                <div class="address">当前位置：公司客户</div>
                <div class="form">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">关键词：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="公司名称/姓名/手机号" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">状态：</label>
                            <div class="layui-input-inline">
                                <select name="status">
                                    <option value="">全部</option>
                                    <option value="0">普通会员</option>
                                    <option value="1">超级会员</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属销售员：</label>
                            <div class="layui-input-inline">
                                <select name="sale">
                                    <option value="">全部</option>
                                    <option value="0">普通会员</option>
                                    <option value="1">超级会员</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <a href="./customerAdd.html" class="layui-btn primary">添加公司客户</a>
                            </div>
                            <div class="layui-input-inline">
                                <button type="button" class="layui-btn" lay-submit lay-filter="search">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="content">
                    <table class="layui-hide" id="data" lay-filter="data"></table>
                    <div id="pages"></div>
                    <script type="text/html" id="switch">
                        <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-filter="status" {{ d.id == 10000 ? 'checked' : '' }} />
                    </script>
                    <script type="text/html" id="control">
                        <a title="详情" href="./customerDetail.html?id={{d.id}}&type=0" class="item" target="_blank">
                            <i class="layui-icon">&#xe615;</i> 
                        </a>
                        <a title="订单" href="./customerDetail.html?id={{d.id}}&type=1" class="item" target="_blank">
                            <i class="layui-icon">&#xe60a;</i>
                        </a>
                        <a title="成员" href="./customerDetail.html?id={{d.id}}&type=2" class="item" target="_blank">
                            <i class="layui-icon">&#xe613;</i>
                        </a>
                        <a title="编辑" href="./customerDetail.html?id={{d.id}}&type=0" class="item" target="_blank">
                            <i class="layui-icon">&#xe642;</i>
                        </a>
                    </script>
                </div>
            </div>
        </div>
        <!-- page-content -->
    </div>

    <script src="../images/lib/layui/layui.all.js"></script>
    <script src="../images/js/xadmin.js"></script>
    <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        layui.use(['table', 'laypage', 'form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var table = layui.table;        //表格
            var laypage = layui.laypage;    // 分页

            // 查询提交
            form.on('submit(search)', function(data){
                // api
                console.log(data.field);
            });

            //监听开关
            form.on('switch(status)', function(data){
                console.log(this.checked, data.value);
                if (this.checked) {
                    layer.confirm('确定启用此公司客户吗？',function() {
                        // api
                        layer.msg('已启用!',{icon:1, time:1000});
                    });
                } else {
                    layer.confirm('确定停用此公司客户吗？',function() {
                        // api
                        layer.msg('已停用!',{icon:1, time:1000});
                    });
                }
            });

            // page
            laypage.render({
                elem: 'pages'
                ,groups: 2
                ,count: 1000
                ,layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                jump: function(obj){
                    console.log(obj)
                }
            });

            //执行一个 table 实例
            table.render({
                elem: '#data'
                ,url: '../images/js/data.json' //数据接口
                ,title: '用户表'
                ,cols: [[
                    ,{field: 'username', title: '公司名称'}
                    ,{field: 'phone', title: '联系人'}
                    ,{field: 'order_num', title: '电话'}
                    ,{field: 'level', title: '公司成员'}
                    ,{field: 'sale', title: '订单量'}
                    ,{field: 'id', title: '状态', toolbar: '#switch'}
                    ,{field: 'score', title: '操作', toolbar: '#control'}
                ]]
            });
        });
    </script>
</body>
</html>
