<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../images/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../images/css/xadmin.css" />
    <link rel="stylesheet" href="../images/css/style.css" />
    <link rel="stylesheet" href="../images/css/font.css" />
    <title>酒店管理后台 - 会员管理</title>
</head>
<body>
    <div class="wrap">
        <!-- top start -->
        <div class="container">
            <div class="logo">
                <a href="./index.html">酒店管理后台</a>
            </div>
            <ul class="layui-nav right" lay-filter="">
                <li class="layui-nav-item">
                    <a href="javascript:;">2019/7/10  晚班</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe66f;</i>
                        <span>yy234555</span>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" title="退出"><i class="layui-icon">&#xe66b;</i></a>
                </li>
            </ul>
        </div>
        <!-- top end -->
        
        <!-- left start -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li>
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-home left-nav-li" lay-tips="酒店首页"></i>
                            <cite>酒店首页</cite>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-template-1 left-nav-li" lay-tips="房态管理"></i>
                            <cite>房态管理</cite>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-group left-nav-li" lay-tips="店员管理"></i>
                            <cite>CRM</cite>
                            <i class="iconfont nav_right">&#xe697;</i>
                        </a>
                        <ul class="sub-menu">
                            <li>
                                <a href="./memberAdmin.html">
                                    <i class="iconfont">&#xe70b;</i>
                                    <cite>会员管理</cite>
                                </a>
                            </li>
                            <li>
                                <a href="./memberLevel.html">
                                    <i class="iconfont">&#xe70b;</i>
                                    <cite>会员等级</cite>
                                </a>
                            </li>
                            <li>
                                <a href="./salesperson.html">
                                    <i class="iconfont">&#xe70b;</i>
                                    <cite>销售员</cite>
                                </a>
                            </li>
                            <li>
                                <a href="./customer.html">
                                    <i class="iconfont">&#xe70b;</i>
                                    <cite>公司客户</cite>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- left end -->

        <!-- page-content -->
        <div class="page-content common">
            <div class="main admin">
                <div class="address">当前位置：会员管理</div>
                <div class="form">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">关键词：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" placeholder="ID/昵称/手机号" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">会员等级：</label>
                            <div class="layui-input-inline">
                                <select name="level">
                                    <option value="">全部</option>
                                    <option value="0">普通会员</option>
                                    <option value="1">超级会员</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属销售员：</label>
                            <div class="layui-input-inline">
                                <select name="hasSale">
                                    <option value="">全部</option>
                                    <option value="0">普通会员</option>
                                    <option value="1">超级会员</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">注册时间：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="create_time" class="layui-input" id="create" placeholder="请选择注册时间" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" lay-submit lay-filter="search">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="content">
                    <table class="layui-hide" id="data" lay-filter="data"></table>
                    <div id="pages"></div>
                    <script type="text/html" id="avatar">
                        <img src="{{d.avatar}}" alt="" />
                    </script>
                    <script type="text/html" id="control">
                        <a title="详情" target="_blank" href="./memberDetail.html?id={{d.id}}">
                            <i class="layui-icon">&#xe615;</i> 
                        </a>
                        <a title="编辑" href="javascript:;" lay-event="edit">
                            <i class="layui-icon">&#xe642;</i>
                        </a>
                    </script>
                </div>

                <!-- 修改会员等级 -->
                <div class="alert">
                    <div class="header">
                        <span>修改会员等级</span>
                        <i class="layui-icon">&#x1006;</i>
                    </div>
                    <form class="layui-form" action="">
                        <div class="main">
                            <div class="layui-form-item">
                                <label class="layui-form-label">会员等级：</label>
                                <div class="layui-input-inline">
                                    <select name="level">
                                        <option value="0">普通会员</option>
                                        <option value="1">超级会员</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <button type="button" class="layui-btn layui-btn-primary cancel">取消</button>
                            <button type="button" class="layui-btn" lay-submit lay-filter="alert">保存</button>
                        </div>
                    </form>
                </div>
                <div class="mask"></div>
            </div>
        </div>
        <!-- page-content -->
    </div>

    <script src="../images/lib/layui/layui.all.js"></script>
    <script src="../images/js/xadmin.js"></script>
    <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        $('.mask, .alert .layui-icon').on('click', function (){
            $('.alert').fadeOut('fast');
            $('.mask').fadeOut();
        });
        layui.use(['laydate', 'table', 'laypage', 'form', 'layer'], function(){
            var laydate = layui.laydate;
            var form = layui.form;
            var layer = layui.layer;
            var table = layui.table;        //表格
            var laypage = layui.laypage;    // 分页

            //监听头工具栏事件
            table.on('tool(data)', function(obj){
                if (obj.event == 'edit') {
                    $('.alert').fadeIn();
                    $('.mask').fadeIn();
                }
            });

            // 编辑提交
            form.on('submit(alert)', function(data){
                console.log(data.field);
                // api
                $('.alert').fadeOut('fast');
                $('.mask').fadeOut();
                layer.msg('保存成功!',{icon:1, time:1000});
            });

            // 查询提交
            form.on('submit(search)', function(data){
                // api
                console.log(data.field);
            });

            // 编辑取消
            $('.alert .cancel').on('click', function (){
                layer.confirm('确认要取消吗？',function() {
                    $('.alert').fadeOut('fast');
                    $('.mask').fadeOut(); 
                    layer.msg('已取消!',{icon:1, time:1000});
                });
            });

            // 日期范围
            laydate.render({
                elem: '#create'
                ,range: true
            });
            
            // page
            laypage.render({
                elem: 'pages'
                ,groups: 2
                ,count: 1000
                ,layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                jump: function(obj){
                    console.log(obj)
                }
            });

            //执行一个 table 实例
            table.render({
                elem: '#data'
                ,url: '../images/js/data.json' //数据接口
                ,title: '用户表'
                ,cols: [[
                    ,{field: 'avatar', title: '头像', toolbar: '#avatar'}
                    ,{field: 'username', title: '昵称'}
                    ,{field: 'phone', title: '手机号'}
                    ,{field: 'level', title: '会员等级'}
                    ,{field: 'sale', title: '所属销售员'}
                    ,{field: 'order_num', title: '订单量'}
                    ,{field: 'create_time', title: '注册时间'}
                    ,{field: 'last_time', title: '最后预订时间'}
                    ,{field: 'score', title: '操作', toolbar: '#control'}
                ]]
            });
        });
    </script>
</body>
</html>
