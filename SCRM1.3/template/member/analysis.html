<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../images/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../images/css/xadmin.css">   
    <link rel="stylesheet" href="../../images/css/style.css" />
    <link rel="stylesheet" href="../../images/css/animate.min.css">
    <link rel="stylesheet" href="../../images/css/font.css" />
    <title>会员分析</title>
</head>
<body>
    <div class="pages analysis">
        <div class="header">
            <div class="select">
                <div class="page-title">会员分析</div>
            </div>
            <button type="button" class="layui-btn refresh"><a href="javascript:location.reload()">刷新</a></button>
        </div>
        <div class="content wow fadeInUp">
            <div id="member"></div>
            <div class="data">
                <button type="button" class="layui-btn danger" onclick="javascript:location.href='../group/message.html'">给选择的部分发消息</button>
                <div class="layui-table-view">
                    <div class="title">数据简报</div>
                    <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
                        <thead>
                            <tr>
                                <th>
                                    <div class="layui-table-cell">目标群体</div>
                                </th>
                                <th>
                                    <div class="layui-table-cell">人数</div>
                                </th>
                                <th>
                                    <div class="layui-table-cell">所占比例</div>
                                </th>
                                <th>
                                    <div class="layui-table-cell">交易总额</div>
                                </th>
                                <th>
                                    <div class="layui-table-cell">客单价</div>
                                </th>
                                <th>
                                    <div class="layui-table-cell">交易次数</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="layui-table-cell">重要发展客户</div>
                                </td>
                                <td>
                                    <div class="layui-table-cell">0</div>
                                </td>
                                <td>
                                    <div class="layui-table-cell">50%</div>
                                </td>
                                <td>
                                    <div class="layui-table-cell">185743849.04元</div>
                                </td>
                                <td>
                                    <div class="layui-table-cell">161.58元</div>
                                </td>
                                <td>
                                    <div class="layui-table-cell">1149578</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="6">
                                    <button type="button" class="layui-btn layui-btn-normal" onclick="javascript:location.href='../member/screen.html'">查看数据详情</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../images/lib/layui/layui.all.js"></script>
    <script src="../../images/js/echarts.min.js"></script>
    <script src="../../images/js/jquery.min.js"></script>
    <script src="../../images/js/wow.min.js"></script>
    <script src="../../images/js/xadmin.js"></script>
    <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
		new WOW().init();

        var option = {
            title : {
                text: '会员分析图',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        
        var myChart = echarts.init(document.getElementById('member'));
        myChart.setOption(option);
    </script>
</body>
</html>
