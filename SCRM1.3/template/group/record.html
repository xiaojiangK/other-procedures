<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../images/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../images/css/xadmin.css">   
    <link rel="stylesheet" href="../../images/css/style.css" />
    <link rel="stylesheet" href="../../images/css/animate.min.css">
    <link rel="stylesheet" href="../../images/css/font.css" />
    <title>群发记录</title>
</head>
<body>
    <div class="pages record">
        <div class="header">
            <div class="select">
                <div class="page-title">群发记录</div>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">发送类别：</label>
                            <div class="layui-input-inline">
                                <select name="interest" lay-filter="aihao">
                                    <option value=""></option>
                                    <option value="0">写作</option>
                                    <option value="1">阅读</option>
                                    <option value="2">游戏</option>
                                    <option value="3">音乐</option>
                                    <option value="4">旅行</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态：</label>
                            <div class="layui-input-inline">
                                <select name="interest" lay-filter="aihao">
                                    <option value=""></option>
                                    <option value="0">写作</option>
                                    <option value="1">阅读</option>
                                    <option value="2">游戏</option>
                                    <option value="3">音乐</option>
                                    <option value="4">旅行</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="right">
                <button type="button" class="layui-btn layui-btn-normal btn-1">导出excel</button>
                <button type="button" class="layui-btn refresh"><a href="javascript:location.reload()">刷新</a></button>
            </div>
        </div>
        <div class="table content wow fadeInUp">
            <table class="layui-hide" id="data" lay-filter="test"></table>
            <script type="text/html" id="control">
                <a title="查看" class="blue" href="javascript:;">
                    <i class="layui-icon">&#xe615;</i>
                </a>
            </script>
            <div class="total">共有数据：100条</div>
            <div id="pages"></div>
        </div>
    </div>
    
    <script src="../../images/lib/layui/layui.all.js"></script>
    <script src="../../images/js/jquery.min.js"></script>
    <script src="../../images/js/wow.min.js"></script>
    <script src="../../images/js/xadmin.js"></script>
    <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
		new WOW().init();

        layui.use(['table', 'laypage'], function(){
            var table = layui.table;        //表格
            var laypage = layui.laypage;    // 分页

            table.render({
                elem: '#data'
                ,url: '../../images/js/data.json' //数据接口
                ,title: '用户表'
                ,cols: [[ //表头
                {type: 'checkbox'}
                ,{field: 'id', title: '发送标题名称'}
                ,{field: 'username', title: '发送类别'}
                ,{field: 'experience', title: '发送总人数'}
                ,{field: 'sex', title: '卡劵有效期'}
                ,{field: 'score', title: '已领取'}
                ,{field: 'classify', title: '已核销'}
                ,{field: 'experience', title: '核销率'}
                ,{field: 'wealth', title: '状态'}
                ,{field: 'logins', title: '发送时间'}
                ,{field: 'sign', title: '操作', toolbar: '#control'}
                ]]
                ,done: function (){
                    $('.table').fadeIn();
                }
            });

            // page
            laypage.render({
                elem: 'pages'
                ,groups: 2
                ,count: 1000
                ,layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                jump: function(obj){
                    console.log(obj)
                }
            });

        });
    </script>
</body>
</html>
