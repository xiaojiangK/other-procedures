<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../images/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../images/css/xadmin.css">   
    <link rel="stylesheet" href="../../images/css/style.css" />
    <link rel="stylesheet" href="../../images/css/animate.min.css">
    <link rel="stylesheet" href="../../images/css/font.css" />
    <title>群发消息</title>
</head>
<body>
    <div class="pages message">
        <div class="header">
            <div class="select">
                <div class="page-title">群发消息</div>
            </div>
            <div class="right">
                <button type="button" class="layui-btn refresh"><a href="javascript:location.reload()">刷新</a></button>
            </div>
        </div>
        <div class="content wow fadeInUp">
            <div class="form wow fadeInLeft">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">群发对象：</label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline">
                                <button type="button" class="layui-btn layui-btn-normal">全部</button>
                            </div>
                            <div class="layui-input-inline">
                                <button type="button" class="layui-btn danger">去筛选</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发送类型：<i>*</i></label>
                        <div class="layui-input-block">
                            <input type="radio" name="type" value="" title="模板">
                            <input type="radio" name="type" value="" title="卡劵">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">模板选择：<i>*</i></label>
                        <div class="layui-input-block">
                            <select name="" lay-verify="required">
                                <option value=""></option>
                                <option value="0">商城劵</option>
                                <option value="1">微信券</option>
                            </select>
                        </div>
                        <div class="tip">发送类型为模板和卡劵时，都需要选择</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发送标题：<i>*</i></label>
                        <div class="layui-input-block">
                            <input class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">模板跳转：<i>*</i></label>
                        <div class="layui-input-block">
                            <input class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn layui-btn-normal">开始群发</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="preview wow fadeInRight">
                <div class="head">
                    <p>模板消息预览</p>
                    <span>7月11日</span>
                </div>
                <div class="main">
                    <div class="info">
                        <p>xxxxxxxxxxxxxxxxxxxxxx</p>
                    </div>
                    <button type="button" class="layui-btn danger">详情</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../images/lib/layui/layui.all.js"></script>
    <script src="../../images/js/jquery.min.js"></script>
    <script src="../../images/js/wow.min.js"></script>
    <script src="../../images/js/xadmin.js"></script>
    <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
		new WOW().init();
    </script>
</body>
</html>
